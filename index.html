<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="../Css/contact_form.css">

</head>

<body>




    <div class="head">
        <header>
            <h1>

                Suraj University
            </h1>
        </header>
    </div>



    <div class="body">

        <header class="contact">
            <h2>Contact Us
            </h2>
        </header>


        <main>



            <input class="name" type="text" name="name" placeholder="Full Name" required>


            <input class="email" type="email" name="email" placeholder="Email" required>


            <input class="number" type="number" name="number" placeholder="Mobile Number" required>



            <textarea name="message" id="message" class="message" cols="30" rows="10" placeholder="Message..."
                required></textarea>

            <input class="send" type="submit" value="Send" name="Send">


        </main>


    </div>
</body>

</html>
